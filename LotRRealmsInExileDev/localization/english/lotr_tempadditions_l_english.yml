 trait_nazgul:0 "Nazgûl"
 trait_nazgul_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] is one of the Nine, former leaders of Men who were corrupted by the guile & deceit of Sauron. They now are bound to the dark lord's will and are called the Ringwraiths or Nazgûl in the black speech of Mordor."
 ###
 trait_dwarven:0 "Dwarf"
 trait_dwarven_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] is a Dwarf, a race created by Aulë Mahal, one of the Valar. Dwarves strive for the riches of the Earth, digging deep into mountains in search of valuable minerals. Dwarves are stout, strong, and are particular lovers of ale and salted pork."
 #
