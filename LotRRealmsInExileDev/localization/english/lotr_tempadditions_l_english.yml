 innovation_gondor_basic_forces:0 "Legacy of the South-Kingdom"
 innovation_gondor_basic_forces_desc:0 "The Southern portion of the Realms-in-Exile was originally founded by Isildur & Anárion, and eventually became the realm of Gondor following the death of the High King at the Battle of Dagorlad. The legacy of the heirs of Numenorean is still strong within the rank-and-file of Gondor, and our people would see it continued."
 #
